# Put configuration options here

# Enable USB HID for wired operation
CONFIG_ZMK_USB=y

# Set ZMK keyboard name (controls BLE device name)
CONFIG_ZMK_KEYBOARD_NAME="Willis"

# Clear settings to force new name to take effect
CONFIG_ZMK_SETTINGS_RESET_ON_START=y

# Clear BLE bonds on startup to ensure new name is advertised
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y

